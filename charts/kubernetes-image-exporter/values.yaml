---
# Default values for kie chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: ""

image:
  pullPolicy: IfNotPresent
  repository: "kie"
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

rbac:
  create: true
  annotations: {}

podAnnotations: {}

# podSecurityContext: {}
podSecurityContext:
  fsGroup: 2000

# securityContext: {}
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 9145
  nodePort: ""

serviceMonitor:
  enabled: true
  additionalLabels:
    prometheus: main

# resources: {}
resources:
  requests:
    cpu: 64m
    memory: 32Mi
  limits:
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
